<!DOCTYPE html>
<html>
  <head>
    <title>Cupcakes "Only mom could love"</title>
    <link href="css/style2.css" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Cupcake du Jour</h1>
    <img src="img/cupcake-shop.jpeg" alt="A photo of cupcake store">
    <div class="specialsHeader">Weekday Specials</div>

    <div>
      <h2>Monday-Friday</h2>
      <div class="cupcakes">
      <div>
        <img src="img/monday-mud-brick.jpeg" alt="A photo of chocolate cupcake"/>
        <div>The Mud Brick</div>
      </div>

      <div>
        <img src="img/mouth-fool.jpeg" alt="A photo of a giant cupcake"/>
        <div>The Mouth-Fool</div>
      </div>

      <div>
        <img src="img/miss-formed.jpg" alt="A photo of a misformed cupcake" style="height:160px"/>
        <div>The Miss-formed</div>
      </div>
    </div>

      <div>
        <h2>Saturday</h2>
        <div class="cupcakes">
        <div>
          <img src="img/triple-cupcake.jpg" alt="A photo of 3 cupcakes" style="height:200px"/>
          <div>The Triplets</div>
        </div>

        <div>
          <img src="img/tried-and-true.jpg" alt="A photo of a cupcake" style="height:160px"/>
          <div>The Tried-and-True</div>
        </div>

        <div>
          <img src="img/top-top.jpg" alt="A photo of a fancy cupcake" style="height:220px"/>
          <div>The Top-Top</div>
        </div>
      </div>

      <div>
        <h2>Sunday</h2>
        <div class="cupcakes">
        <div>
          <img src="img/wasabi-cupcake.jpg" alt="A photo of a green cupcakes" style="height:200px"/>
          <div>The Wasabi</div>
        </div>

        <div>
          <img src="img/eaten-cupcake.jpg" alt="A photo of a cupcake" style="height:160px"/>
          <div>The Where Did It Go?</div>
        </div>

        <div>
          <img src="img/wookie-cupcake.jpg" alt="A photo of a Chewbacca if he were a cupcake" style="height:200px"/>
          <div>The Wookie</div>
        </div>
      </div>

    <p></p>
  </body>
</html>
